syntax = "proto3";

package gowarc.fileinfo;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/nlnwa/gowarc/gowarcpb";

message Fileinfo {
    // Filename
    string name = 1;
    // Full path
    string path = 2;
    // Last modified
    google.protobuf.Timestamp last_modified = 3;
    // File size
    int64 size = 4;
}
